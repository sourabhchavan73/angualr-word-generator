<div class="container pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h3 class="text-white text-center">Word Limit: {{ limit }}</h3>

      <div>
        <input
          (change)="handleSlider($any($event).target.value)"
          class="slider form-control-range w-100"
          type="range"
          min="1"
          max="50"
          value="{{ limit }}"
        />
      </div>

      <div class="text-center mt-3">
        <button (click)="generateNewWordString()" class="btn btn-info">
          Generate
        </button>
      </div>

      <div *ngIf="word" class="card bg-white mt-5">
        <div class="card-body">
          {{ word }}
        </div>
      </div>
    </div>
  </div>
</div>
